<div>
	<ul>
		<li><a href="#">link</a></li>
		<li><a href="#">link</a></li>
		<li><a href="#">link</a></li>
	    <li><a href="#">link</a></li>
	</ul>

<script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript">
jQuery('li:eq(1)').next();//selects third <li>
jQuery('li:eq(1)').prev();//select first <li>
jQuery('li:eq(1)').parent();//select the <ul>
jQuery('li:eq(1)').parent().children();//select all <li>s
jQuery('li:eq(1)').nextAll();//selects next <li>s before the second <li>
jQuery('li:eq(1)').prevAll();//selects previous <li>s after the second <li>
</script>
</body>
